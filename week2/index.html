<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Rock Paper Scissors</title>
		<link rel="stylesheet" href="style.css">
		<iframe style="display: none;" width="560" height="315" src="http://youtuberepeater.com/watch?v=5qap5aO4i9A&name=lofi+hip+hop+radio+beats+to+relax+study#gsc.tab=0" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
	</head>
	<body>
		<header>
			<h1>Rock Paper Scissors</h1>
		</header>

		<div class="score">
			<div id="user" class="badge">You</div>
			<div id="computer" class="badge">Comp</div>
			<span id="user-s">0</span>:<span id="computer-s">0</span>
		</div>
			
		<div class="result">
			<p>Welcome to Rock, Paper, Scissors!</p>
		</div>

		<div class="choices">
			<div class="choice" id="r">
				<img src="rock.png" width="100" height="100">
			</div>
			<div class="choice" id="p">
				<img src="paper.png" width="100" height="100">
			</div>
			<div class="choice" id="s">
				<img src="scissors.png" width="100" height="100">
			</div>
		</div>

		<p id="action">Rock, paper or scissors?</p>
		<script type = "text/javascript" src="app.js" charset="utf-8"></script>
	</body>
</html>
